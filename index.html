<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="logo.jpeg">
    <title>Smitten Shortener</title>
</head>
<body>
    <div class="background-image">
            <div class="navbar">
                <button type="button">Sign Up</button>
            </div>
            <div class="content">
                <h3>
                    SHORTEN URLs...
                </h3>
                <h1>sURL-link shortener service
                </h1>
                <h2> Here you have full control over your links </h2>
            <div class="btn">Short URLs and Custom free link shortener</div>
            </div>
            <br>
            <section class="input">
                <form class="input-container">
                    <input type="text" class="pstlink" placeholder="Paste a long url" required>
                    <button type="submit" class="button-input">Shorten!</button>
                </form>
            </section>
            <div class="result"></div>
            <br>
            <div class="sidebar">
                <img src="menu.png" class="menu">
                <div class="social-links">
                    <img src="fb.png">
                    <img src="ig.png">
                    <img src="tw.png">
                </div>
                <div class="useful-links">
                    <img src="share.png">
                    <img src="info.png">
                </div>
            </div>
            <div class="bubbles">
                <img src="bubble.png">
                <img src="bubble.png">
                <img src="bubble.png">
                <img src="bubble.png">
                <img src="bubble.png">
                <img src="bubble.png">
                <img src="bubble.png">
            </div>
    </div>
